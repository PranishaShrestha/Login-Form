<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="CSS/Style.css">

    <!-- FAVICON LINK -->
    <link rel="icon" href="Images/favicon.png">

    <!-- BOOTSTRAP CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- GOOGLE FONT LINK -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <!-- DEFINING THE BODY CONTENT-->
    <!-- <img src="Images/bg.jpg" alt="background"> -->
    <div class="content">
        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="#524e53d4" class="bi bi-person-fill"
            viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
    </div>

    <div class="main">
        <!-- DEFINING THE FORM CONTENT -->
        <form action="">
            <div class="form">
                <label for="first">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg>
                </label>
                <input type="email" name="first" id="first" placeholder="Email ID">
            </div>

            <div class="form">
                <label for="Password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-lock-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                    </svg>
                </label>
                <input type="password" name="password" id="password" placeholder="Enter Password">

            </div>

            <!-- PASSWORD SHORTCUT -->
            <div class="wrap">
                <input type="checkbox">Remember me
                <a href="#" target="_blank"> Forgot Password ?</a>
            </div>
            <!-- END OF PASSWORD SHORTCUT -->
        </form>
        <!-- END OF FORM CONTENT -->
    </div>

    <!-- LOGIN BUTTON -->
    <div class="button">
        <button type="submit" onclick="solve()" id="btn"> LOGIN</button>
    </div>
    <!-- END OF LOGIN BUTTON -->

</body>

</html>
